<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accounty</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<style type="text/css">
    
.root{
    max-width: 900px;
    margin: auto;
    border: 1px solid #000;
}

.header{
    font-size: 20px;
    text-align: center;
    border-bottom: 1px solid #000;
}

.header-small{
}

.message{
    color: red;
}

.top{
    border-bottom: 1px solid #000;
    padding: 5px;
}

textarea{
    /*display: block;*/
}

.bottom{
    padding: 5px;
    display: none;
}

.result{
    display: flex;
}

.result .container{
    padding: 5px;
    margin: auto;
    margin-top: 0;
    width: 33%;
}

table{
    border-collapse:collapse;
    border:1px solid #000000;
    text-align: left;
}

table td{
    border:1px solid #000000;
}

tr{
    border-collapse:collapse;
    border: 1px solid #000000;
}
</style>

    <div class="root">

        <div class="header">Accounty - By Hrithik Padalia</div>

        <div class="top">
            <div class="header-small">Paste excel data here: no blank spaces</div>
            <div class="form">
                <textarea name="excel_data" style="width:250px;height:150px;"></textarea>
                <button id="generate" type="button" onclick="javascript:generateTable()">GENERATE</button>
                <button id="refresh" type="button" onclick="javascript:location.reload()">REFRESH</button>
            </div>
            <div class="message"></div>
            <div id="dr"></div>
            <div id="cr"></div>
        </div>

       <div class="bottom">
            
            <div class="result">
                
                <div class="container">
                    <h1>Raw</h1>
                    <div id="excel_table"></div>
                </div>

                <div class="container bor">
                    <h1>Debit(Dr)</h1>
                    <table id="t2">
                    </table>
                </div>

                <div class="container">
                    <h1>Credit(Cr)</h1>
                    <table id="t3">
                    </table>
                </div>

            </div>
       
       </div>

    </div>
